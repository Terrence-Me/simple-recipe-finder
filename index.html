    <nav class="navbar navbar-dark bg-primary bg-opacity-80">

                        <input class="form-check-input" type="checkbox" value="Balanced">

                            Balanced
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="High-Fiber">
