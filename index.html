<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://developer.edamam.com/attribution/badge.js" defer></script>
    <title>Recipe Finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary bg-opacity-80">
        <div class="container-fluid">
            <p class="navbar-brand fw-bold fs-3">
                <img src="/favicon-32x32.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Recipe Finder
            </p>
        </div>
    </nav>

    <div class="card mt-4 px-1 pt-3 main-card">
        <div class="input-group input-group-sm input-group-lg m-auto search-input">
            <input type="text" class="form-control" placeholder="Search for recipe" aria-label="Search for recipe"
                aria-describedby="button-addon2" id="search-input">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
        </div>
        <h6 class="search-error">Please enter a valid search or try searching another keyword</h6>
        <div class="container d-flex flex-wrap mb-3">
            <div class="m-2 category-div w-100">
                <p class=" mb-0 category">Diet</p>
                <div class="container d-flex flex-wrap gap-1 p-2" id="diet">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Balanced">
                        <label class="form-check-label">
                            Balanced
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="High-Fiber">
                        <label class="form-check-label">
                            High-Fiber
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="High-Protein">
                        <label class="form-check-label">
                            High-Protein
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Low-Carb">
                        <label class="form-check-label">
                            Low-Carb
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Low-Fat">
                        <label class="form-check-label">
                            Low-Fat
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Low-Sodium">
                        <label class="form-check-label">
                            Low-Sodium
                        </label>
                    </div>
                </div>
            </div>
            <div class="m-2 category-div w-100">
                <p class="mb-0 category">Allergies</p>
                <div class="container d-flex flex-wrap gap-1" id="allergies">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Dairy-Free">
                        <label class="form-check-label">
                            Dairy-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Egg-Free">
                        <label class="form-check-label">
                            Egg-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Fish-Free">
                        <label class="form-check-label">
                            Fish-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Gluten-Free">
                        <label class="form-check-label">
                            Gluten-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Lupine-Free">
                        <label class="form-check-label">
                            Lupine-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Peanut-Free">
                        <label class="form-check-label">
                            Peanut-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Pork-Free">
                        <label class="form-check-label">
                            Pork-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Shellfish-Free">
                        <label class="form-check-label">
                            Shellfish-Free
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Wheat-Free">
                        <label class="form-check-label">
                            Wheat-Free
                        </label>
                    </div>
                </div>
            </div>
            <div class="m-2 category-div w-100">
                <p class="mb-0 category">Cuisine Type</p>
                <div class="container d-flex flex-wrap gap-1" id="cuisine-type">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="American">
                        <label class="form-check-label">
                            American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Asian">
                        <label class="form-check-label">
                            Asian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="British">
                        <label class="form-check-label">
                            British
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Caribbean">
                        <label class="form-check-label">
                            Caribbean
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Central Europe">
                        <label class="form-check-label">
                            Central Europe
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Chinese">
                        <label class="form-check-label">
                            Chinese
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="French">
                        <label class="form-check-label">
                            French
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Indian">
                        <label class="form-check-label">
                            Indian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Italian">
                        <label class="form-check-label">
                            Italian
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Japanese">
                        <label class="form-check-label">
                            Japanese
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mediterranean">
                        <label class="form-check-label">
                            Mediterranean
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mexican">
                        <label class="form-check-label">
                            Mexican
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Middle Eastern">
                        <label class="form-check-label">
                            Middle Eastern
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="South American">
                        <label class="form-check-label">
                            South American
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Mexican">
                        <label class="form-check-label">
                            Mexican
                        </label>
                    </div>
                </div>
            </div>
            <div class="m-2 category-div w-100">
                <p class="mb-0 category">Meal Type</p>
                <div class="container d-flex flex-wrap gap-1 justify-content-between" id="meal-type">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Breakfast">
                        <label class="form-check-label">
                            Breakfast
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Lunch">
                        <label class="form-check-label">
                            Lunch
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Dinner">
                        <label class="form-check-label">
                            Dinner
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Snack">
                        <label class="form-check-label">
                            Snack
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container d-flex flex-wrap mb-2 meal-card_link" id="meal-card">

    </div>
    <div class="position-relative mt-2">
        <div id="edamam-badge" data-color="white"
            class="p-2 text-center position-absolute bottom-20 start-50 translate-middle-x"></div>
    </div>
    <script src="./assets/script.js" defer></script>
</body>

</html>
