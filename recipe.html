<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <title>Recipe Finder</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary bg-opacity-80">
        <div class="container-fluid">
            <p class="navbar-brand fw-bold fs-3">
                <img src="favicon-32x32.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Recipe Finder
            </p>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <div class="card m-2 p-2 text-center container-image" id="top-section">

                </div>
                <div class="mb-1">
                    <p class="fs-3 text-center fw-bold mb-0">Ingredients</p>
                    <div>
                        <ul id="ingredients"></ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div>
                    <p class="fs-3 text-center fw-bold">Nutritional Facts</p>
                </div>
                <div>
                    <ul class="list-unstyled" id="nutritional-facts"></ul>
                </div>
            </div>
        </div>

    </div>
    <div class="position-relative mt-2">
        <div id="edamam-badge" data-color="white"
            class="p-2 text-center position-absolute bottom-20 start-50 translate-middle-x"></div>
    </div>
    <script src="assets/recipe.js" defer></script>
</body>

</html>
